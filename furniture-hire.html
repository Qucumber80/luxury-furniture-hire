<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Furniture Hire with Availability</title>

  <!-- Flatpickr CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
  />

  <style>
    /* quick styles for demo */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .furniture-list {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    .item {
      border: 1px solid #ccc;
      background: white;
      padding: 15px;
      width: 220px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      border-radius: 6px;
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 4px;
    }
    .item h3 {
      margin: 10px 0 6px;
      font-size: 1.2rem;
      color: #222;
    }
    .item p {
      margin: 0 0 10px;
      color: #666;
      font-weight: 600;
    }
    .item label {
      display: block;
      margin: 8px 0 6px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .item input[type="text"], .item input[type="date"] {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .item button {
      background: #bfa760;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: 600;
      border-radius: 4px;
      transition: background 0.3s ease;
      margin-top: 10px;
      width: 100%;
    }
    .item button:hover {
      background: #a38e48;
    }

    /* Basket Styles */
    .basket {
      position: fixed;
      right: 20px;
      top: 80px;
      width: 320px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      border-radius: 6px;
    }
    .basket h3 {
      margin-top: 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      font-size: 1.4rem;
    }
    .basket-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-weight: 600;
      color: #333;
    }
    .basket-item button {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 4px 8px;
      font-size: 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .basket-item button:hover {
      background: #c0392b;
    }
    #basket-total {
      font-size: 1.3rem;
      color: #bfa760;
      font-weight: 700;
      margin-top: 10px;
      display: block;
      text-align: right;
    }
  </style>
</head>
<body>

<h1>Furniture Hire</h1>

<div class="furniture-list">
  <div class="item" data-id="1" data-price="50">
    <img src="images/chain-bed.jpg" alt="Chain-Bed" />
    <h3>Chain-Bed</h3>
    <p>£50 per hire</p>
    <label>Start Date:
      <input type="text" id="start-Chain-Bed" placeholder="Select start date" readonly />
    </label>
    <label>End Date:
      <input type="text" id="end-Chain-Bed" placeholder="Select end date" readonly />
    </label>
    <button onclick="addToBasketWithDates(1, 'Chain Bed', 50, 'start-Chain-Bed', 'end-Chain-Bed')">Add to Basket</button>
  </div>

  <div class="item" data-id="2" data-price="30">
    <img src="images/flog.jpg" alt="Flog" />
    <h3>Flog</h3>
    <p>£30 per hire</p>
    <label>Start Date:
      <input type="text" id="start-Flog" placeholder="Select start date" readonly />
    </label>
    <label>End Date:
      <input type="text" id="end-Flog" placeholder="Select end date" readonly />
    </label>
    <button onclick="addToBasketWithDates(2, 'Flog', 30, 'start-Flog', 'end-Flog')">Add to Basket</button>
  </div>

  <div class="item" data-id="3" data-price="40">
    <img src="images/lock and key.jpg" alt="Chains" />
    <h3>Chains</h3>
    <p>£40 per hire</p>
    <label>Start Date:
      <input type="text" id="start-Chains" placeholder="Select start date" readonly />
    </label>
    <label>End Date:
      <input type="text" id="end-Chains" placeholder="Select end date" readonly />
    </label>
    <button onclick="addToBasketWithDates(3, 'Chains', 40, 'start-Chains', 'end-Chains')">Add to Basket</button>
  </div>
</div>

<div class="basket" id="basket">
  <h3>Your Basket</h3>
  <div id="basket-items"></div>
  <p><strong>Total: £<span id="basket-total">0</span></strong></p>
</div>

<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
  const furnitureData = {
    1: { name: "Chain Bed", price: 50 },
    2: { name: "Flog", price: 30 },
    3: { name: "Chains", price: 40 },
  };

  // Store all bookings per item {itemId: [{startDate, endDate}, ...]}
  const bookings = {
    1: [],
    2: [],
    3: []
  };

  let basket = {};

  // Convert Date obj to 'YYYY-MM-DD'
  function formatDate(date) {
    return date.toISOString().split('T')[0];
  }

  // Return disabled ranges for flatpickr (bookings + 48h buffer)
  function getDisabledRanges(itemId) {
    const bookedRanges = bookings[itemId] || [];
    return bookedRanges.map(b => {
      const from = new Date(b.startDate);
      const to = new Date(b.endDate);
      to.setDate(to.getDate() + 2); // add 2 days buffer after endDate

      return {
        from: formatDate(from),
        to: formatDate(to)
      };
    });
  }

  // Setup flatpickr calendars with disabled dates and linked start/end
  function setupFlatpickr(itemId, startInputId, endInputId) {
    const startInput = document.getElementById(startInputId);
    const endInput = document.getElementById(endInputId);

    const disabledRanges = getDisabledRanges(itemId);

    const endPicker = flatpickr(endInput, {
      dateFormat: "Y-m-d",
      disable: disabledRanges,
      minDate: "today",
      clickOpens: true,
    });

    flatpickr(startInput, {
      dateFormat: "Y-m-d",
      disable: disabledRanges,
      minDate: "today",
      clickOpens: true,
      onChange: function(selectedDates) {
        if (selectedDates.length > 0) {
          const minEndDate = new Date(selectedDates[0].getTime());
          minEndDate.setDate(minEndDate.getDate() + 1);
          endPicker.set('minDate', minEndDate);

          if (endPicker.selectedDates.length > 0 && endPicker.selectedDates[0] < minEndDate) {
            endPicker.clear();
          }
        }
      }
    });
  }

  // Initialize flatpickr for each item after page loads
  window.addEventListener('DOMContentLoaded', () => {
    setupFlatpickr(1, 'start-Chain-Bed', 'end-Chain-Bed');
    setupFlatpickr(2, 'start-Flog', 'end-Flog');
    setupFlatpickr(3, 'start-Chains', 'end-Chains');
  });

  function addToBasketWithDates(id, name, price, startId, endId) {
    const startDate = document.getElementById(startId).value;
    const endDate = document.getElementById(endId).value;

    if (!startDate || !endDate) {
      alert("Please select a start and end date.");
      return;
    }

    // Check if new booking overlaps existing booking or violates 48h buffer
    if (isBookingConflict(id, startDate, endDate)) {
      alert("Selected dates conflict with existing bookings or buffer period. Please choose different dates.");
      return;
    }

    // Add booking to bookings
    bookings[id].push({ startDate, endDate });

    // Add or update basket
    if (basket[id]) {
      basket[id].qty++;
    } else {
      basket[id] = {
        name,
        price,
        qty: 1,
        startDate,
        endDate
      };
    }

    renderBasket();

    // Reset inputs and update calendars
    document.getElementById(startId)._flatpickr.clear();
    document.getElementById(endId)._flatpickr.clear();
    setupFlatpickr(id, startId, endId);
  }

  // Check if proposed booking conflicts with existing bookings + buffer
  function isBookingConflict(itemId, newStart, newEnd) {
    const newStartDate = new Date(newStart);
    const newEndDate = new Date(newEnd);

    // Add buffer of 2 days before and after new booking for safety
    const bufferedNewStart = new Date(newStartDate);
    bufferedNewStart.setDate(bufferedNewStart.getDate() - 2);
    const bufferedNewEnd = new Date(newEndDate);
    bufferedNewEnd.setDate(bufferedNewEnd.getDate() + 2);

    for (const booking of bookings[itemId]) {
      const existingStart = new Date(booking.startDate);
      const existingEnd = new Date(booking.endDate);

      // Add buffer 2 days before and after existing booking
      const bufferedExistingStart = new Date(existingStart);
      bufferedExistingStart.setDate(bufferedExistingStart.getDate() - 2);
      const bufferedExistingEnd = new Date(existingEnd);
      bufferedExistingEnd.setDate(bufferedExistingEnd.getDate() + 2);

      // Check if buffered new booking overlaps buffered existing booking
      if (
        bufferedNewStart <= bufferedExistingEnd &&
        bufferedNewEnd >= bufferedExistingStart
      ) {
        return true; // conflict found
      }
    }
    return false; // no conflicts
  }

  function removeFromBasket(id) {
    // Remove booking(s) for this item too
    delete basket[id];
    delete bookings[id];
    bookings[id] = []; // reset bookings for this item

    renderBasket();

    // Reset calendars for this item (all available)
    if(id === 1) setupFlatpickr(1, 'start-Chain-Bed', 'end-Chain-Bed');
    else if(id === 2) setupFlatpickr(2, 'start-Flog', 'end-Flog');
    else if(id === 3) setupFlatpickr(3, 'start-Chains', 'end-Chains');
  }

  function renderBasket() {
    const basketItemsDiv = document.getElementById('basket-items');
    basketItemsDiv.innerHTML = '';
    let total = 0;

    for (const id in basket) {
      const item = basket[id];
      const itemTotal = item.price * item.qty;
      total += itemTotal;

      const div = document.createElement('div');
      div.className = 'basket-item';
      div.innerHTML = `
        <span>${item.name} x${item.qty} (${item.startDate} to ${item.endDate})</span>
        <span>£${itemTotal}</span>
        <button onclick="removeFromBasket(${id})">X</button>
      `;
      basketItemsDiv.appendChild(div);
    }

    document.getElementById('basket-total').innerText = total.toFixed(2);
  }
</script>
</body>
</html>
